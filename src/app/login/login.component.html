<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
   
    <form class="col-md-6 form-register">
        <div class="mb-3">
            <label for="email" class="form-label form-label-sm">Dirección Email :</label>
            <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Clave :</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn-sm btn-primary" id="login">Iniciar Sesion</button>
        <button type="button" class="btn-sm btn-secondary">Olvide la clave</button>
    </form>
    
</body>

</html>
